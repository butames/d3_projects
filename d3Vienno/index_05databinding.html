<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <script src="https://d3js.org/d3.v7.min.js"></script>

        <title>D3js Trial Run</title>
        
    </head>
    <h1>Transitions</h1>

    <body>

        <script>


            var width = 500;
            var height = 500;

            var canvas = d3.select("body")
                        .append("svg")
                        .attr("width", "width")
                        .attr("height", "height");
            
            var circle = canvas.append("circle")
                        .attr("cx", 50)
                        .attr("cy", 50)
                        .attr("r", 25);

            circle.transition()
				.duration(1500)
                .delay(2000)
				.attr("cx", 150);
            



        </script>


    </body>
</html>
