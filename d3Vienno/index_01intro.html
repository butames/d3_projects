<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <script src="https://d3js.org/d3.v7.min.js"></script>

        <title>D3js Trial Run</title>
        
    </head>
    <h1>Introduction to Data Driven Documents</h1>

    <p>This is my first trial run of the d3 javascript library</p>

    <body>
        <script>


            d3.select("body").append("p").text("High, what's up?");


        </script>

        <h2>Adding Stylistic Elements</h2>

        <script>
        
            d3.select("body")
                .append("p")
                .style("color", "red")
                .text("Hi, what's up");

        </script>

        <h2>Using Scalable Vector Graphics (svg)</h2>

        <script>

            d3.select("body")
                .append("svg")
                .attr("width", 500)
                .attr("height", 500);

        </script>

        <h3>Creating Shapes - Circle</h3>

        <script>

            var canvas = d3.select("body")
                            .append("svg")
                            .attr("width", 500)
                            .attr("height", 500);

            var cirlce = canvas.append("circle")
                .attr("cx", 250)
                .attr("cy", 250)
                .attr("r", 200)
                .attr("fill", "#69a3b2")
                .attr("stroke", "black");
            

            var rect = canvas.append('rect')
            .attr('x', 250)
            .attr('y', 250)
            .attr('width', 100)
            .attr('height', 50)
            .style('fill', 'orange');

            var line = canvas.append('line')
            .attr('xi', 0)
            .attr('yi', 100)
            .attr('x2', 200)
            .attr('y2', 300)
            .attr('stroke', 'green')
            .attr('stroke-width', 2)
            
        </script>



    </body>
</html>
